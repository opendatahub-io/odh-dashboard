apiVersion: apps/v1
kind: Deployment
metadata:
  name: '{{DEPLOYMENT_NAME}}'
  labels:
    app: '{{DEPLOYMENT_NAME}}'
spec:
  replicas: 1
  selector:
    matchLabels:
      app: '{{DEPLOYMENT_NAME}}'
  template:
    metadata:
      labels:
        app: '{{DEPLOYMENT_NAME}}'
    spec:
      containers:
        - name: '{{DEPLOYMENT_NAME}}'
          image: quay.io/trustyai_testing/hf-llm-minio@sha256:2404a37d578f2a9c7adb3971e26a7438fedbe7e2e59814f396bfa47cd5fe93bb
          args:
            - server
            - /data1
          env:
            - name: MINIO_ROOT_USER
              value: THEACCESSKEY
            - name: MINIO_ROOT_PASSWORD
              value: THESECRETKEY
          ports:
            - containerPort: 9000
---
apiVersion: v1
kind: Service
metadata:
  name: '{{DEPLOYMENT_NAME}}'
spec:
  ports:
    - name: minio-client-port
      port: 9000
      protocol: TCP
      targetPort: 9000
  selector:
    app: '{{DEPLOYMENT_NAME}}'
---
apiVersion: v1
kind: Secret
metadata:
  name: '{{STORAGE_SECRET_NAME}}'
  annotations:
    opendatahub.io/connection-type: s3
    openshift.io/display-name: '{{STORAGE_SECRET_NAME}}-Data-Connection'
  labels:
    opendatahub.io/dashboard: 'true'
    opendatahub.io/managed: 'true'
type: Opaque
data:
  AWS_S3_ENDPOINT: '{{STORAGE_ENDPOINT}}'
  # These are dummy credentials encoded in base64 for testing purposes only
  AWS_ACCESS_KEY_ID: VEhFQUNDRVNTS0VZ
  AWS_SECRET_ACCESS_KEY: VEhFU0VDUkVUS0VZ
  AWS_DEFAULT_REGION: dXMtc291dGg=
  AWS_S3_BUCKET: bGxtcw==
