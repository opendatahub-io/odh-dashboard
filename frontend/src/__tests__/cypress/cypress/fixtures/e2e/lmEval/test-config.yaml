testSetups:
  static:
    name: 'Static Setup (Pre-baked models)'
    description: 'Uses pre-baked models in MinIO with optimized LMEval job settings'
    # When project name is not specified, the test will generate a random project name
    # projectName: 'test-lmeval-static-qwen'
    storageYaml: 'e2e/lmEval/minio-static.yaml'
    modelServiceYaml: 'e2e/lmEval/inferenceservice-static-qwen.yaml'
    modelName: 'qwen-isvc'
    storageDeploymentName: 'minio-static'
    storageSecretName: 'aws-secret-minio-static'
    tokenizerUrl: 'bert-base-uncased'
    modelTimeoutSeconds: 120
    lmEval:
      numConcurrent: 5
      maxRetries: 2
      lmEvalTimeoutSeconds: 120
      limit: 2
      modelPath: '/mnt/models'
      servicePort: 8032
      # When evaluation name is not specified, the test will generate a random evaluation name
      # evaluationName: 'test-lmeval-evaluation-run' # Comment out if preferred to be generated by the test
      taskName: 'wnli'

  dynamic:
    name: 'Dynamic Setup (Download models)'
    description: 'Uses vLLM to download models dynamically'
    # When project name is not specified, the test will generate a random project name
    # projectName: 'test-lmeval-dynamic-tinyllama'
    storageYaml: 'e2e/lmEval/minio-dynamic-download.yaml'
    modelServiceYaml: 'e2e/lmEval/inferenceservice-dynamic-tinyllama.yaml'
    modelName: 'tinyllm'
    storageDeploymentName: 'minio-dynamic'
    storageSecretName: 'aws-secret-minio-dynamic'
    tokenizerUrl: 'rgeada/tiny-untrained-granite'
    modelTimeoutSeconds: 120
    lmEval:
      numConcurrent: 2
      maxRetries: 3
      lmEvalTimeoutSeconds: 120
      limit: 5
      modelPath: 'gpt2'
      servicePort: 8032
      # When evaluation name is not specified, the test will generate a random evaluation name
      # evaluationName: 'test-lmeval-evaluation-run'
      taskName: 'wnli'

  # Example of how to add a new model configuration
  custom:
    name: 'Custom Model Setup'
    description: 'Example of a custom model configuration'
    # When project name is not specified, the test will generate a random project name
    projectName: 'test-project-custom-model'
    storageYaml: 'e2e/feature/custom-storage.yaml' # Reuse existing YAML file
    modelServiceYaml: 'e2e/feature/custom-isvc.yaml' # Reuse existing YAML file
    modelName: 'custom-model' # This would be replaced with your actual model name
    storageDeploymentName: 'custom-storage'
    storageSecretName: 'custom-data-connection'
    modelTimeoutSeconds: 60
    lmEval:
      numConcurrent: 2
      maxRetries: 3
      lmEvalTimeoutSeconds: 180
      limit: 5
      modelPath: '/mnt/models'
      servicePort: 8032
      # When evaluation name is not specified, the test will generate a random evaluation name
      # evaluationName: 'test-lmeval-evaluation-run'
      taskName: 'wnli'

# Default setup to use if not specified
defaultSetup: 'static'
