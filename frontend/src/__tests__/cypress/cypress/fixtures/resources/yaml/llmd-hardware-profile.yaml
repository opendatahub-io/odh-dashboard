apiVersion: infrastructure.opendatahub.io/v1
kind: HardwareProfile
metadata:
  name: cypress-llmd-hardware-profile-model
  annotations:
    opendatahub.io/dashboard-feature-visibility: '["model-serving"]'
spec:
  displayName: cypress-llmd-hardware-profile-model
  enabled: true
  identifiers:
    - defaultCount: 1
      displayName: CPU
      identifier: cpu
      maxCount: 1
      minCount: 100m
      resourceType: CPU
    - defaultCount: 10Gi
      displayName: Memory
      identifier: memory
      maxCount: 10Gi
      minCount: 8Gi
      resourceType: Memory
  scheduling:
    type: Node
    node:
      tolerations:
        - effect: PreferNoSchedule
          key: test-taint
          operator: Equal
