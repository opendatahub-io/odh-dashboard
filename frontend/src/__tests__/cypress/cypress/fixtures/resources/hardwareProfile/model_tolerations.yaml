apiVersion: infrastructure.opendatahub.io/v1
kind: HardwareProfile
metadata:
  name: cypress-hardware-profile-model
  annotations:
    opendatahub.io/dashboard-feature-visibility: '["model-serving"]'
spec:
  displayName: cypress-hardware-profile-model
  enabled: true
  identifiers:
    - defaultCount: 2
      displayName: CPU
      identifier: cpu
      maxCount: 4
      minCount: 1
      resourceType: CPU
    - defaultCount: 4Gi
      displayName: Memory
      identifier: memory
      maxCount: 8Gi
      minCount: 2Gi
      resourceType: Memory
  scheduling:
    type: Node
    node:
      tolerations:
        - effect: PreferNoSchedule
          key: test-taint
          operator: Equal
