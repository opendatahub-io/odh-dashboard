# Direct storage secret - user-created, not a Dashboard Connection
# Used for testing direct storage.key references (no Connections API)
apiVersion: v1
kind: Secret
metadata:
  name: direct-storage-secret
  annotations:
    # KServe annotations for storage (not Dashboard connection annotations)
    serving.kserve.io/s3-endpoint: https://s3.amazonaws.com
    serving.kserve.io/s3-usehttps: "1"
type: Opaque
stringData:
  AWS_ACCESS_KEY_ID: direct-key
  AWS_SECRET_ACCESS_KEY: direct-secret
