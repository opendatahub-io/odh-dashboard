apiVersion: infrastructure.opendatahub.io/v1
kind: HardwareProfile
metadata:
  name: cypress-gen-ai-hardware-profile
  annotations:
    opendatahub.io/dashboard-feature-visibility: '["model-serving"]'
spec:
  displayName: cypress-gen-ai-hardware-profile
  enabled: true
  identifiers:
    - defaultCount: 1
      displayName: CPU
      identifier: cpu
      maxCount: 4
      minCount: 1
      resourceType: CPU
    - defaultCount: 8Gi
      displayName: Memory
      identifier: memory
      maxCount: 16Gi
      minCount: 4Gi
      resourceType: Memory
