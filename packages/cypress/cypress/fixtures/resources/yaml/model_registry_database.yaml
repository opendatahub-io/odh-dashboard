apiVersion: v1
items:
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app.kubernetes.io/name: {{DATABASE_NAME}}
      app.kubernetes.io/instance: {{DATABASE_NAME}}
      app.kubernetes.io/part-of: {{DATABASE_NAME}}
      app.kubernetes.io/managed-by: kustomize
    annotations:
      template.openshift.io/expose-uri: mysql://{.spec.clusterIP}:{.spec.ports[?(.name==\mysql\)].port}
    name: {{DATABASE_NAME}}
    namespace: {{NAMESPACE}}
  spec:
    ports:
    - name: mysql
      nodePort: 0
      port: 3306
      protocol: TCP
      appProtocol: tcp
      targetPort: 3306
    selector:
      name: {{DATABASE_NAME}}
    sessionAffinity: None
    type: ClusterIP
- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    labels:
      app.kubernetes.io/name: {{DATABASE_NAME}}
      app.kubernetes.io/instance: {{DATABASE_NAME}}
      app.kubernetes.io/part-of: {{DATABASE_NAME}}
      app.kubernetes.io/managed-by: kustomize
    name: {{DATABASE_NAME}}
    namespace: {{NAMESPACE}}
  spec:
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: 500Mi
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    labels:
      app.kubernetes.io/name: {{DATABASE_NAME}}
      app.kubernetes.io/instance: {{DATABASE_NAME}}
      app.kubernetes.io/part-of: {{DATABASE_NAME}}
      app.kubernetes.io/managed-by: kustomize
    annotations:
      template.alpha.openshift.io/wait-for-ready: "true"
    name: {{DATABASE_NAME}}
    namespace: {{NAMESPACE}}
  spec:
    replicas: 1
    revisionHistoryLimit: 0
    selector:
      matchLabels:
        name: {{DATABASE_NAME}}
    strategy:
      type: Recreate
    template:
      metadata:
        labels:
          name: {{DATABASE_NAME}}
          sidecar.istio.io/inject: "false"
      spec:
        containers:
        - env:
          - name: MYSQL_USER
            valueFrom:
              secretKeyRef:
                key: database-user
                name: {{DATABASE_NAME}}
          - name: MYSQL_PASSWORD
            valueFrom:
              secretKeyRef:
                key: database-password
                name: {{DATABASE_NAME}}
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                key: database-password
                name: {{DATABASE_NAME}}
          - name: MYSQL_DATABASE
            valueFrom:
              secretKeyRef:
                key: database-name
                name: {{DATABASE_NAME}}
          args:
            - --datadir
            - /var/lib/mysql/datadir
            - --default-authentication-plugin=mysql_native_password
          image: public.ecr.aws/docker/library/mysql:8.3.0
          imagePullPolicy: IfNotPresent
          livenessProbe:
            exec:
              command:
                - /bin/bash
                - -c
                - mysqladmin -u${MYSQL_USER} -p${MYSQL_ROOT_PASSWORD} ping
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
          name: mysql
          resources:
            limits:
              memory: 512Mi
            requests:
              memory: 384Mi
          ports:
          - containerPort: 3306
            protocol: TCP
          readinessProbe:
            exec:
              command:
              - /bin/bash
              - -c
              - mysql -D ${MYSQL_DATABASE} -u${MYSQL_USER} -p${MYSQL_ROOT_PASSWORD} -e 'SELECT 1'
            initialDelaySeconds: 10
            timeoutSeconds: 5
          securityContext:
            capabilities: {}
            privileged: false
          terminationMessagePath: /dev/termination-log
          volumeMounts:
          - mountPath: /var/lib/mysql
            name: {{DATABASE_NAME}}-data
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        volumes:
        - name: {{DATABASE_NAME}}-data
          persistentVolumeClaim:
            claimName: {{DATABASE_NAME}}
- apiVersion: v1
  kind: Secret
  metadata:
    labels:
      app.kubernetes.io/name: {{DATABASE_NAME}}
      app.kubernetes.io/instance: {{DATABASE_NAME}}
      app.kubernetes.io/part-of: {{DATABASE_NAME}}
      app.kubernetes.io/managed-by: kustomize
    annotations:
      template.openshift.io/expose-database_name: '{.data[''database-name'']}'
      template.openshift.io/expose-password: '{.data[''database-password'']}'
      template.openshift.io/expose-username: '{.data[''database-user'']}'
    name: {{DATABASE_NAME}}
    namespace: {{NAMESPACE}}
  stringData:
    database-name: "model-registry"
    database-password: "TheBlurstOfTimes" # notsecret
    database-user: "mlmduser" # notsecret
kind: List
metadata: {}
