# PIPELINE DEFINITION
# Name: dummy-pipeline
# Description: Dummy Pipeline
components:
  comp-dummy:
    executorLabel: exec-dummy
    inputDefinitions:
      parameters:
        message:
          parameterType: STRING
deploymentSpec:
  executors:
    exec-dummy:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - dummy
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.14.2'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef dummy(message: str):\n    \"\"\"Print a message\"\"\"\n    print(message)\n\
          \n"
        image: registry.redhat.io/ubi9/python-311@sha256:82a16d7c4da926081c0a4cc72a84d5ce37859b50a371d2f9364313f66b89adf7
pipelineInfo:
  description: Dummy Pipeline
  name: dummy-pipeline
root:
  dag:
    tasks:
      dummy:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-dummy
        inputs:
          parameters:
            message:
              runtimeValue:
                constant: Im a dummy pipeline
        taskInfo:
          name: dummy
schemaVersion: 2.1.0
sdkVersion: kfp-2.14.2
