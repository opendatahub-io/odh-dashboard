apiVersion: perses.dev/v1alpha1
kind: PersesDashboard
metadata:
  name: dashboard-0-cluster-admin
spec:
  display:
    name: Cluster
  duration: 1h
  # Variable for namespace filtering - controlled by HeaderProjectSelector
  variables:
    - kind: TextVariable
      spec:
        name: namespace
        display:
          name: Namespace
          hidden: true  # Hide from Perses UI since we use our own selector
        value: ".*"  # Default: match all namespaces
  panels:
    # Overview Stats
    systemHealth:
      kind: Panel
      spec:
        display:
          name: System health
          description: Nodes healthy status
        plugin:
          kind: StatChart
          spec:
            calculation: last-number
            format:
              unit: percent-decimal
            thresholds:
              steps:
                - color: green
                  value: 0
                - color: orange
                  value: 0.9
                - color: red
                  value: 0.99
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  datasource:
                    kind: PrometheusDatasource
                  query: count(max by (node) (kube_node_status_condition{condition="Ready",status="true"} == 1)) / count(max by (node) (kube_node_status_condition{condition="Ready",status="true"}))
                  seriesNameFormat: System Health
    activeModels:
      kind: Panel
      spec:
        display:
          name: Active models
          description: Models currently deployed
        plugin:
          kind: StatChart
          spec:
            calculation: last-number
            format:
              unit: decimal
              decimalPlaces: 0
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  datasource:
                    kind: PrometheusDatasource
                  # Count unique InferenceServices by their predictor pods
                  # Uses KServe labels: component=predictor, serving.kserve.io/inferenceservice
                  query: count(group(inference_model_request_total) by (model))
                  seriesNameFormat: Active Models
    gpuUtilizationStat:
      kind: Panel
      spec:
        display:
          name: GPU utilization
          description: GPUs currently utilized
        plugin:
          kind: StatChart
          spec:
            calculation: last-number
            format:
              unit: percent-decimal
            thresholds:
              steps:
                - color: green
                  value: 0
                - color: orange
                  value: 0.75
                - color: red
                  value: 0.9
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  datasource:
                    kind: PrometheusDatasource
                  query: avg(accelerator_gpu_utilization)
                  seriesNameFormat: GPU Utilization
    successRate:
      kind: Panel
      spec:
        display:
          name: Success rate
          description: Request success rate
        plugin:
          kind: StatChart
          spec:
            calculation: last-number
            format:
              unit: percent-decimal
              decimalPlaces: 1
            thresholds:
              steps:
                - color: red
                  value: 0
                - color: orange
                  value: 0.95
                - color: green
                  value: 0.99
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  datasource:
                    kind: PrometheusDatasource
                  # API server request success rate (2xx responses)
                  query: 1 - (sum(inference_model_request_error_total) / sum(inference_model_request_total))
                  seriesNameFormat: Success Rate
    # Cluster-wide Utilizations - Area Charts
    gpuUtilizationArea:
      kind: Panel
      spec:
        display:
          name: GPU
          description: GPU utilization across selected namespaces
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              mode: list
              position: bottom
              values: []
            visual:
              areaOpacity: 0.6
              connectNulls: false
              display: line
              lineWidth: 1.5
            yAxis:
              format:
                unit: percent-decimal
              min: 0
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  datasource:
                    kind: PrometheusDatasource
                  query: avg(DCGM_FI_DEV_GPU_UTIL) / 100
                  seriesNameFormat: GPU Utilization
    memoryUtilizationArea:
      kind: Panel
      spec:
        display:
          name: Memory
          description: Memory utilization across selected namespaces
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              mode: list
              position: bottom
              values: []
            visual:
              areaOpacity: 0.6
              connectNulls: false
              display: line
              lineWidth: 1.5
            yAxis:
              format:
                unit: percent-decimal
              min: 0
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  datasource:
                    kind: PrometheusDatasource
                  query: sum(container_memory_working_set_bytes{container!="", image!=""}) / sum(node_memory_MemTotal_bytes)
                  seriesNameFormat: Memory Usage
    cpuUtilizationArea:
      kind: Panel
      spec:
        display:
          name: CPU
          description: CPU utilization across selected namespaces
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              mode: list
              position: bottom
              values: []
            visual:
              areaOpacity: 0.6
              connectNulls: false
              display: line
              lineWidth: 1.5
            yAxis:
              format:
                unit: percent-decimal
              min: 0
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  datasource:
                    kind: PrometheusDatasource
                  query: sum(node_namespace_pod_container:container_cpu_usage_seconds_total:sum_irate) / sum(kube_node_status_allocatable{resource="cpu"})
                  seriesNameFormat: CPU Usage
    networkUtilizationArea:
      kind: Panel
      spec:
        display:
          name: Network
          description: Network bandwidth across selected namespaces
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              mode: list
              position: bottom
              values: []
            visual:
              areaOpacity: 0.6
              connectNulls: false
              display: line
              lineWidth: 1.5
            yAxis:
              format:
                unit: decimal
              min: 0
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  datasource:
                    kind: PrometheusDatasource
                  query: sum(rate(container_network_receive_bytes_total[5m])) / 1000000
                  seriesNameFormat: Network In (Mbps)
    # Resource Usage by Project - Stacked Area Charts
    gpuUsageByProject:
      kind: Panel
      spec:
        display:
          name: GPU Usage
          description: GPU usage by namespace
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              mode: list
              position: bottom
              values: []
            visual:
              areaOpacity: 1
              connectNulls: false
              display: line
              lineWidth: 0.25
              stack: all
            yAxis:
              format:
                unit: percent-decimal
              min: 0
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  datasource:
                    kind: PrometheusDatasource
                  query: sum by (namespace) (DCGM_FI_DEV_GPU_UTIL{namespace=~"$namespace"}) / 100
                  seriesNameFormat: "{{namespace}}"
    cpuUsageByProject:
      kind: Panel
      spec:
        display:
          name: CPU Usage
          description: CPU usage by namespace
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              mode: list
              position: bottom
              values: []
            visual:
              areaOpacity: 1
              connectNulls: false
              display: line
              lineWidth: 0.25
              stack: all
            yAxis:
              format:
                unit: decimal
              min: 0
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  datasource:
                    kind: PrometheusDatasource
                  # CPU usage by namespace (filtered by $namespace variable)
                  query: sum by (namespace) (node_namespace_pod_container:container_cpu_usage_seconds_total:sum_irate{namespace=~"$namespace"})
                  seriesNameFormat: "{{namespace}}"
    memoryUsageByProject:
      kind: Panel
      spec:
        display:
          name: Memory Usage
          description: Memory usage by namespace
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              mode: list
              position: bottom
              values: []
            visual:
              areaOpacity: 1
              connectNulls: false
              display: line
              lineWidth: 0.25
              stack: all
            yAxis:
              format:
                unit: bytes
              min: 0
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  datasource:
                    kind: PrometheusDatasource
                  # Memory usage by namespace (filtered by $namespace variable)
                  query: sum by (namespace) (container_memory_working_set_bytes{namespace=~"$namespace", container!="", image!=""})
                  seriesNameFormat: "{{namespace}}"
    # Cluster Details - Static Markdown Panel
    clusterDetails:
      kind: Panel
      spec:
        display:
          name: Cluster Information
          description: Static cluster configuration details
        plugin:
          kind: Markdown
          spec:
            text: |
              **Provider**

              ${PROVIDER}

              **OpenShift Version**

              ${OC_VERSION}

              **Channel**

              ${CHANNEL}

              **API Server**

              ${API_SERVER}

              <br>

              [View Settings](/settings/cluster/general)
  layouts:
    # Overview Section - Stats Row
    - kind: Grid
      spec:
        display:
          title: Overview
          collapse:
            open: true
        items:
          - x: 0
            'y': 0
            width: 6
            height: 4
            content:
              '$ref': '#/spec/panels/systemHealth'
          - x: 6
            'y': 0
            width: 6
            height: 4
            content:
              '$ref': '#/spec/panels/activeModels'
          - x: 12
            'y': 0
            width: 6
            height: 4
            content:
              '$ref': '#/spec/panels/gpuUtilizationStat'
          - x: 18
            'y': 0
            width: 6
            height: 4
            content:
              '$ref': '#/spec/panels/successRate'
    # Cluster-wide Utilizations Section
    - kind: Grid
      spec:
        display:
          title: Cluster-wide Utilizations
          collapse:
            open: true
        items:
          - x: 0
            'y': 0
            width: 12
            height: 8
            content:
              '$ref': '#/spec/panels/gpuUtilizationArea'
          - x: 12
            'y': 0
            width: 12
            height: 8
            content:
              '$ref': '#/spec/panels/memoryUtilizationArea'
          - x: 0
            'y': 8
            width: 12
            height: 8
            content:
              '$ref': '#/spec/panels/cpuUtilizationArea'
          - x: 12
            'y': 8
            width: 12
            height: 8
            content:
              '$ref': '#/spec/panels/networkUtilizationArea'
    # Resource Usage by Project Section
    - kind: Grid
      spec:
        display:
          title: Resource Usage by Project
          collapse:
            open: true
        items:
          - x: 0
            'y': 0
            width: 8
            height: 10
            content:
              '$ref': '#/spec/panels/gpuUsageByProject'
          - x: 8
            'y': 0
            width: 8
            height: 10
            content:
              '$ref': '#/spec/panels/cpuUsageByProject'
          - x: 16
            'y': 0
            width: 8
            height: 10
            content:
              '$ref': '#/spec/panels/memoryUsageByProject'
    # Cluster Details Section
    - kind: Grid
      spec:
        display:
          title: Cluster Details
          collapse:
            open: true
        items:
          - x: 0
            'y': 0
            width: 24
            height: 9
            content:
              '$ref': '#/spec/panels/clusterDetails'
