version: 2
distro_name: bff-test
apis:
- agents
- files
- inference
- safety
- tool_runtime
- vector_io
providers:
  inference:
  - provider_id: gemini
    provider_type: remote::gemini
    config:
      api_key: ${env.GEMINI_API_KEY}
  vector_io:
  - provider_id: milvus
    provider_type: inline::milvus
    config:
      db_path: ${env.SQLITE_STORE_DIR:=~/.llama/distributions/bff-test}/milvus.db
      persistence:
        namespace: vector_io::milvus
        backend: kv_default
  files:
  - provider_id: meta-reference-files
    provider_type: inline::localfs
    config:
      storage_dir: ${env.FILES_STORAGE_DIR:=~/.llama/distributions/bff-test/files}
      metadata_store:
        table_name: files_metadata
        backend: sql_default
  safety:
  - provider_id: llama-guard
    provider_type: inline::llama-guard
    config:
      excluded_categories: []
  agents:
  - provider_id: meta-reference
    provider_type: inline::meta-reference
    config:
      persistence:
        agent_state:
          namespace: agents
          backend: kv_default
        responses:
          table_name: responses
          backend: sql_default
          max_write_queue_size: 10000
          num_writers: 4
  tool_runtime:
  - provider_id: rag-runtime
    provider_type: inline::rag-runtime
storage:
  backends:
    kv_default:
      type: kv_sqlite
      db_path: ${env.SQLITE_STORE_DIR:=~/.llama/distributions/bff-test}/kvstore.db
    sql_default:
      type: sql_sqlite
      db_path: ${env.SQLITE_STORE_DIR:=~/.llama/distributions/bff-test}/sql_store.db
  stores:
    metadata:
      namespace: registry
      backend: kv_default
    inference:
      table_name: inference_store
      backend: sql_default
    conversations:
      table_name: openai_conversations
      backend: sql_default
    prompts:
      namespace: prompts
      backend: kv_default
    connectors:
      namespace: connectors
      backend: kv_default
registered_resources:
  models:
  - model_id: models/gemini-2.5-flash
    model_type: llm
    provider_id: gemini
  - model_id: models/gemini-embedding-001
    model_type: embedding
    provider_id: gemini
    metadata:
      embedding_dimension: 3072
  shields:
  - shield_id: llama-guard
    provider_id: llama-guard
    provider_shield_id: gemini/models/gemini-2.5-flash
  vector_dbs: []
  datasets: []
  scoring_fns: []
  benchmarks: []
  tool_groups:
  - toolgroup_id: builtin::rag
    provider_id: rag-runtime
server:
  port: 8321
vector_stores:
  default_provider_id: milvus
  default_embedding_model:
    provider_id: gemini
    model_id: models/gemini-embedding-001
  file_search_params:
    header_template: 'knowledge_search tool found {num_chunks} chunks:

      BEGIN of knowledge_search tool results.

      '
    footer_template: 'END of knowledge_search tool results.

      '
  context_prompt_params:
    chunk_annotation_template: 'Result {index}

      Content: {chunk.content}

      Metadata: {metadata}

      '
    context_template: 'The above results were retrieved to help answer the user''s
      query: "{query}". Use them as supporting information only in answering this
      query. {annotation_instruction}

      '
  annotation_prompt_params:
    enable_annotations: true
    annotation_instruction_template: Cite sources immediately at the end of sentences
      before punctuation, using `<|file-id|>` format like 'This is a fact <|file-Cn3MSNn72ENTiiq11Qda4A|>.'.
      Do not add extra punctuation. Use only the file IDs provided, do not invent
      new ones.
    chunk_annotation_template: '[{index}] {metadata_text} cite as <|{file_id}|>

      {chunk_text}

      '
  file_ingestion_params:
    default_chunk_size_tokens: 512
    default_chunk_overlap_tokens: 128
  chunk_retrieval_params:
    chunk_multiplier: 5
    max_tokens_in_context: 4000
    default_reranker_strategy: rrf
    rrf_impact_factor: 60.0
    weighted_search_alpha: 0.5
  file_batch_params:
    max_concurrent_files_per_batch: 3
    file_batch_chunk_size: 10
    cleanup_interval_seconds: 86400
  contextual_retrieval_params:
    default_timeout_seconds: 120
    default_max_concurrency: 3
    max_document_tokens: 100000
safety:
  default_shield_id: llama-guard
connectors: []
