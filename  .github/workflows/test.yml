# ODH Dashboard Test Workflow
# This workflow runs all tests including:
# - Type checking
# - Linting
# - Unit tests
# - Contract tests (for Model Registry)
# - Cypress tests
name: Test

on: [push, pull_request]

env:
  NODE_VERSION: 20.x
  DO_NOT_TRACK: 1
  CACHE_VERSION: v1  # Increment this when cache structure changes
  TURBO_VERSION: 1.10.3  # Pin turbo version for cache stability

jobs:
  Setup:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      modules-cache-key: ${{ steps.key.outputs.modules-cache-key }}
    steps:
      - uses: actions/checkout@v4
      - name: Generate modules cache key
        id: key
        run: |
          set -euo pipefail
          echo "modules-cache-key=${{ env.CACHE_VERSION }}-${{ runner.os }}-${{ env.NODE_VERSION }}-modules-${{ hashFiles('**/package-lock.json') }}" >> "$GITHUB_OUTPUT"
      - name: Node.js modules cache
        uses: actions/cache@v4
        id: modules-cache
        with:
          lookup-only: true
          path: |
            ~/.cache/Cypress
            **/node_modules
          key: ${{ steps.key.outputs.modules-cache-key }}
      - name: Setup Node.js ${{ env.NODE_VERSION }}
        if: steps.modules-cache.outputs.cache-hit != 'true'
        uses: actions/setup-node@v4.3.0
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install dependencies
        if: steps.modules-cache.outputs.cache-hit != 'true'
        run: |
          set -euo pipefail
          npm install

      - name: Check for uncommitted changes
        run: |
          set -euo pipefail
          git diff --exit-code

  Type-Check:
    needs: Setup
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4.3.0
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Restore cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.cache/Cypress
            **/node_modules
          key: ${{ needs.Setup.outputs.modules-cache-key }}
      - name: Cache turbo
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/.turbo
          key: ${{ env.CACHE_VERSION }}-${{ runner.os }}-${{ env.NODE_VERSION }}-turbo-${{ github.sha }}-type-check
          restore-keys: |
            ${{ env.CACHE_VERSION }}-${{ runner.os }}-${{ env.NODE_VERSION }}-turbo-
      - name: Run type checks
        timeout-minutes: 5
        run: |
          set -euo pipefail
          npm run type-check

  Lint:
    needs: Setup
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4.3.0
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Restore cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.cache/Cypress
            **/node_modules
          key: ${{ needs.Setup.outputs.modules-cache-key }}
      - name: Cache turbo
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/.turbo
          key: ${{ env.CACHE_VERSION }}-${{ runner.os }}-${{ env.NODE_VERSION }}-turbo-${{ github.sha }}-lint
          restore-keys: |
            ${{ env.CACHE_VERSION }}-${{ runner.os }}-${{ env.NODE_VERSION }}-turbo-
      - name: Run linting and formatting checks
        timeout-minutes: 5
        run: |
          set -euo pipefail
          NODE_OPTIONS="--max-old-space-size=8192" npm run lint

  Unit-Tests:
    needs: [Setup, Lint, Type-Check]
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4.3.0
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Restore cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.cache/Cypress
            **/node_modules
          key: ${{ needs.Setup.outputs.modules-cache-key }}
      - name: Cache turbo
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/.turbo
          key: ${{ env.CACHE_VERSION }}-${{ runner.os }}-${{ env.NODE_VERSION }}-turbo-${{ github.sha }}-unit-tests
          restore-keys: |
            ${{ env.CACHE_VERSION }}-${{ runner.os }}-${{ env.NODE_VERSION }}-turbo-
      - name: Unit tests with coverage
        timeout-minutes: 10
        run: |
          set -euo pipefail
          npm run test-unit-coverage
      - name: Upload unit test coverage
        uses: actions/upload-artifact@v4
        with:
          name: unit-coverage
          path: ${{ github.workspace }}/jest-coverage
          if-no-files-found: error

  Contract-Tests:
    needs: [Setup, Lint, Type-Check]
    runs-on: ubuntu-latest
    timeout-minutes: 15  # Overall job timeout
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4.3.0
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Restore node modules cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.cache/Cypress
            **/node_modules
          key: ${{ needs.Setup.outputs.modules-cache-key }}

      - name: Cache turbo
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/.turbo
          key: ${{ env.CACHE_VERSION }}-${{ runner.os }}-${{ env.NODE_VERSION }}-turbo-${{ github.sha }}-contract-tests
          restore-keys: |
            ${{ env.CACHE_VERSION }}-${{ runner.os }}-${{ env.NODE_VERSION }}-turbo-

      # Only run contract tests if Model Registry has changes
      - name: Check for model-registry changes
        id: changes
        working-directory: ${{ github.workspace }}/frontend
        run: |
          set -euo pipefail
          echo "Checking for changes in model-registry package..."

          # Check if there are tasks to run for model-registry
          if npx turbo run test:contract:with-bff --filter=@odh-dashboard/model-registry --dry-run=json 2>/dev/null | jq -e '.tasks | length > 0' >/dev/null; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "âœ… Model Registry has changes, running contract tests"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "â­ï¸  No relevant changes found, skipping contract tests"
          fi

      - name: Setup Go 1.21.6
        if: steps.changes.outputs.changed == 'true'
        uses: actions/setup-go@v5
        with:
          go-version: '1.21.6'
          cache: true
          cache-dependency-path: ${{ github.workspace }}/frontend/packages/model-registry/upstream/bff/go.sum

      - name: Cache kubebuilder assets
        if: steps.changes.outputs.changed == 'true'
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/frontend/packages/model-registry/upstream/bff/bin
          key: ${{ env.CACHE_VERSION }}-${{ runner.os }}-kubebuilder-1.29.0
          restore-keys: |
            ${{ env.CACHE_VERSION }}-${{ runner.os }}-kubebuilder-

      - name: Setup Go test dependencies (kubebuilder assets)
        if: steps.changes.outputs.changed == 'true'
        working-directory: ${{ github.workspace }}/frontend/packages/model-registry/upstream/bff
        timeout-minutes: 5
        run: |
          set -euo pipefail
          echo "ðŸ“¦ Installing kubebuilder test assets..."
          make envtest

          # Set up test assets and export path for subsequent steps
          ASSETS_PATH=$(./bin/setup-envtest-release-0.17 use 1.29.0 -p path)
          echo "KUBEBUILDER_ASSETS=$ASSETS_PATH" >> "$GITHUB_ENV"
          echo "âœ… Kubebuilder assets installed at: $ASSETS_PATH"

      - name: Run Model Registry contract tests
        if: steps.changes.outputs.changed == 'true'
        working-directory: ${{ github.workspace }}/frontend/packages/model-registry
        timeout-minutes: 10  # Test step timeout
        run: |
          set -euo pipefail
          echo "ðŸ§ª Running Model Registry contract tests..."
          npm run test:contract:with-bff

      - name: Upload contract test results
        if: steps.changes.outputs.changed == 'true' && always()
        uses: actions/upload-artifact@v4
        with:
          name: contract-test-results
          path: |
            ${{ github.workspace }}/frontend/packages/*/pact/pact-test-results/*/contract-test-report.html
            ${{ github.workspace }}/frontend/packages/*/pact/pact-test-results/*/junit.xml
            ${{ github.workspace }}/frontend/packages/*/pact/pact-test-results/*/contract-test-output.log
            ${{ github.workspace }}/frontend/packages/*/pact/pact-test-results/*/bff-mock.log
          if-no-files-found: warn

  Get-Test-Groups:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      test-groups: ${{ steps.set-groups.outputs.test-groups }}
    steps:
      - uses: actions/checkout@v4
      - id: set-groups
        shell: bash
        run: |
          set -euo pipefail
          set -x  # Enable debug mode to see each command

          echo "Checking directory structure..."
          ls -la ${{ github.workspace }}/frontend/src/__tests__/cypress/cypress/tests/ || echo "Base test directory not found"

          if [ -d "${{ github.workspace }}/frontend/src/__tests__/cypress/cypress/tests/mocked" ]; then
            echo "Found mocked tests directory"

            # Get directories and create JSON array - force compact output with -c
            # Replace forward slashes with a sentinel for artifact-safe names
            DIRS=$(cd ${{ github.workspace }}/frontend/src/__tests__/cypress/cypress/tests/mocked && \
                  find . -name "*.cy.*" -printf "%h\n" | sed 's|^\./||' | sed 's|/|__SLASH__|g' | sort -u | \
                  jq -R . | jq -c -s .)

            # Output in the correct format for GitHub Actions
            echo "test-groups=$DIRS" >> "$GITHUB_OUTPUT"

            echo "Generated test groups:"
            cat "$GITHUB_OUTPUT"
          else
            echo "No mocked tests directory found, using default"
            echo "test-groups=[\"default\"]" >> "$GITHUB_OUTPUT"
          fi

  Cypress-Setup:
    needs: [Setup]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      cypress-cache-key: ${{ steps.key.outputs.cypress-cache-key }}
    steps:
      - uses: actions/checkout@v4
      - name: Generate cypress cache key
        id: key
        run: |
          set -euo pipefail
          echo "cypress-cache-key=${{ env.CACHE_VERSION }}-${{ runner.os }}-${{ env.NODE_VERSION }}-cypress-build-${{ github.sha }}" >> "$GITHUB_OUTPUT"
      - name: Cypress build cache
        uses: actions/cache@v4
        id: cypress-build-cache
        with:
          lookup-only: true
          path: |
            ${{ github.workspace }}/frontend/public-cypress
          key: ${{ steps.key.outputs.cypress-cache-key }}
      - name: Restore cache
        if: steps.cypress-build-cache.outputs.cache-hit != 'true'
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.cache/Cypress
            **/node_modules
          key: ${{ needs.Setup.outputs.modules-cache-key }}
      - name: Setup Node.js ${{ env.NODE_VERSION }}
        if: steps.cypress-build-cache.outputs.cache-hit != 'true'
        uses: actions/setup-node@v4.3.0
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Build frontend for cypress
        if: steps.cypress-build-cache.outputs.cache-hit != 'true'
        timeout-minutes: 5
        run: |
          set -euo pipefail
          cd ${{ github.workspace }}/frontend && npm run cypress:server:build:coverage

  Cypress-Mock-Tests:
    needs: [Setup, Lint, Type-Check, Cypress-Setup, Get-Test-Groups]
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Longer timeout for Cypress
    strategy:
      fail-fast: false  # Continue other groups if one fails
      matrix:
        test-group: ${{ fromJson(needs.Get-Test-Groups.outputs.test-groups) }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4.3.0
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Restore cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.cache/Cypress
            **/node_modules
          key: ${{ needs.Setup.outputs.modules-cache-key }}
      - name: Restore Cypress build cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ${{ github.workspace }}/frontend/public-cypress
          key: ${{ needs.Cypress-Setup.outputs.cypress-cache-key }}
      - name: Run Cypress Mock tests
        timeout-minutes: 20  # Per test group timeout
        run: |
          set -euo pipefail
          cd ${{ github.workspace }}/frontend
          if [ "${{ matrix.test-group }}" == "default" ]; then
            npm run test:cypress-ci:coverage:nobuild
          else
            # Convert sentinel back to directory path for test execution
            TEST_PATH="${{ matrix.test-group }}"
            TEST_PATH="${TEST_PATH//__SLASH__/\/}"
            npm run test:cypress-ci:coverage:nobuild -- --spec "src/__tests__/cypress/cypress/tests/mocked/$TEST_PATH/*"
          fi
      - name: Upload Cypress Mock results
        if: always()  # Upload even if tests fail
        uses: actions/upload-artifact@v4
        with:
          name: cypress-results-${{ matrix.test-group }}
          path: ${{ github.workspace }}/frontend/src/__tests__/cypress/results/mocked
      - name: Upload Cypress coverage
        uses: actions/upload-artifact@v4
        with:
          name: cypress-coverage-${{ matrix.test-group }}
          path: ${{ github.workspace }}/frontend/src/__tests__/cypress/coverage

  Combine-Results-and-Upload:
    needs: [Unit-Tests, Cypress-Mock-Tests]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4.3.0
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ${{ github.workspace }}/all-artifacts
      - name: Install dependencies
        run: |
          set -euo pipefail
          npm install nyc --no-save
      - name: Combine coverage reports
        run: |
          set -euo pipefail
          mkdir -p ${{ github.workspace }}/coverage
          cp ${{ github.workspace }}/all-artifacts/unit-coverage/coverage-final.json ${{ github.workspace }}/coverage/unit-coverage-final.json || true
          [ -f ${{ github.workspace }}/all-artifacts/backend-coverage/coverage-final.json ] && cp ${{ github.workspace }}/all-artifacts/backend-coverage/coverage-final.json ${{ github.workspace }}/coverage/backend-coverage-final.json || true
          find ${{ github.workspace }}/all-artifacts -name "cypress-coverage-*" -type d | while read dir; do
            group_name=$(basename "$dir")
            cp "$dir/coverage-final.json" "${{ github.workspace }}/coverage/${group_name}-coverage-final.json" || true
          done
          echo "Combined coverage files:"
          ls -R ${{ github.workspace }}/coverage
      - name: Merge coverage reports
        run: |
          set -euo pipefail
          npx nyc merge ${{ github.workspace }}/coverage ${{ github.workspace }}/coverage/merged-coverage.json
          echo "Cleaning up merged coverage file..."
          jq 'del(.[] | select(.statementMap == {}))' ${{ github.workspace }}/coverage/merged-coverage.json > ${{ github.workspace }}/coverage/cleaned-coverage.json
          mv ${{ github.workspace }}/coverage/cleaned-coverage.json ${{ github.workspace }}/coverage/merged-coverage.json
      - name: Generate coverage report
        run: |
          set -euo pipefail
          mkdir -p ${{ github.workspace }}/coverage/report
          npx nyc report --reporter=html --reporter=text-summary --temp-directory ${{ github.workspace }}/coverage -t ${{ github.workspace }}/coverage --report-dir ${{ github.workspace }}/coverage/report
          cp ${{ github.workspace }}/coverage/unit-coverage-final.json ${{ github.workspace }}/coverage/combined-coverage-final.json || true
      - name: Upload combined results
        uses: actions/upload-artifact@v4
        with:
          name: combined-coverage-results
          path: ${{ github.workspace }}/coverage/combined-coverage-final.json
      - name: Cleanup interim coverage files
        run: |
          set -euo pipefail
          rm -rf ${{ github.workspace }}/coverage/unit-coverage-final.json
          rm -rf ${{ github.workspace }}/coverage/backend-coverage-final.json
          find ${{ github.workspace }}/coverage -name "*-coverage-final.json" -type f -delete
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4.6.0
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
          name: frontend-and-backend
          file: ${{ github.workspace }}/coverage/merged-coverage.json
          disable_search: true
          directory: ${{ github.workspace }}/coverage
          verbose: true

  Tests:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs:
      - Lint
      - Type-Check
      - Unit-Tests
      - Contract-Tests
      - Cypress-Mock-Tests
      - Combine-Results-and-Upload
    steps:
      - name: Verify all jobs succeeded
        run: |
          set -euo pipefail
          echo "All required jobs have successfully completed for Node.js ${{ env.NODE_VERSION }}."
