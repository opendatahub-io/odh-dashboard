            UI_TESTS_FOUND=$((UI_TESTS_FOUND + 1))
          fi

          if [ "$UI_TESTS_FOUND" -ge 2 ]; then
            UI_TESTING_READY="true"
          fi

          # RHOAI readiness assessment
          if [ "$API_TESTING_READY" = "true" ] && [ "$UI_TESTING_READY" = "true" ] && [ "$COMPLETENESS" -ge 75 ]; then
            RHOAI_READY="true"
          fi

