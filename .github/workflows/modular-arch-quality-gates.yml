          fi

          # Mock tests (module-specific + main dashboard)
          if [ -n "$(find "$MODULE_PATH" -path "*/cypress/*" -name "*.cy.*" -exec grep -lE "mock|stub|intercept" {} \; 2>/dev/null | head -1)" ]; then
            UI_TESTS_FOUND=$((UI_TESTS_FOUND + 1))
