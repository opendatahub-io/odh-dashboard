            echo "     - API Testing: $([ "$API_TESTING_READY" = "true" ] && echo "âœ…" || echo "âŒ") ($API_TESTS_FOUND/3 categories) $([ "$API_TESTING_READY" = "false" ] && echo "- Need 2+ of: BFF tests, Performance, Contract")"
            echo "     - UI Testing: $([ "$UI_TESTING_READY" = "true" ] && echo "âœ…" || echo "âŒ") ($UI_TESTS_FOUND/3 categories) $([ "$UI_TESTING_READY" = "false" ] && echo "- Need 2+ of: Unit, E2E, Mock")"
            echo "     - Overall Coverage: $([ "$COMPLETENESS" -ge 75 ] && echo "âœ…" || echo "âŒ") ($COMPLETENESS% - Need â‰¥75%)"
            echo ""
            echo "   ğŸš« DO NOT ENABLE IN RHOAI until these requirements are met!"
          fi

          # Set outputs
          echo "completeness=$COMPLETENESS" >> $GITHUB_OUTPUT
          echo "implemented=$IMPLEMENTED_TESTS" >> $GITHUB_OUTPUT
          echo "total=$TOTAL_TESTS" >> $GITHUB_OUTPUT

          # Don't fail the gate initially - just report
          if [ $COMPLETENESS -lt 50 ]; then
            echo ""
            echo "âš ï¸  Application Quality Gate: LOW MATURITY ($COMPLETENESS%)"
            echo "   Consider improving test coverage for better quality assurance"
          elif [ $COMPLETENESS -lt 75 ]; then
            echo ""
            echo "âœ… Application Quality Gate: MODERATE MATURITY ($COMPLETENESS%)"
            echo "   Good progress! Consider completing remaining test types"
          else
