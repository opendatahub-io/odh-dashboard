          echo "- [Quality Gates Documentation](https://github.com/opendatahub-io/odh-dashboard/blob/main/docs/modular-architecture-quality-gates.md)" >> $SUMMARY_FILE
          echo "" >> $SUMMARY_FILE
          echo "---" >> $SUMMARY_FILE
          echo "*Generated by ODH Dashboard Modular Architecture Quality Gates*" >> $SUMMARY_FILE
          
          # Log to step summary
          cat $SUMMARY_FILE >> $GITHUB_STEP_SUMMARY
          
          echo "âœ… Summary generated and logged to step summary"

      - name: Upload summary as artifact
        uses: actions/upload-artifact@v4
        with:
          name: quality-gates-summary
          path: quality-gates-summary.md

      - name: Post Quality Gates Summary as PR Comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            const fs = require('fs');
            
            try {
              // Read the summary file
              const summaryContent = fs.readFileSync('quality-gates-summary.md', 'utf8');
              console.log('âœ… Successfully read quality gates summary');
              console.log(`ğŸ“Š Summary length: ${summaryContent.length} characters`);
              
              const prNumber = context.issue.number;
              console.log(`ğŸ“‹ Posting to PR #${prNumber}`);
              
              // Check for existing quality gates comments
              const comments = await github.rest.issues.listComments({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber
              });
              
              const botComment = comments.data.find(comment => 
                comment.user.type === 'Bot' && 
                comment.body.includes('ğŸš¦ Modular Architecture Quality Gates Results')
              );
              
              if (botComment) {
                // Update existing comment
                await github.rest.issues.updateComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  comment_id: botComment.id,
                  body: summaryContent
                });
                console.log('âœ… Updated existing quality gates comment');
              } else {
                // Create new comment
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: prNumber,
                  body: summaryContent
                });
                console.log('âœ… Created new quality gates comment on PR');
              }
              
            } catch (error) {
              console.log('âŒ Failed to post PR comment:', error.message);
              console.log('ğŸ“Š This may be due to permissions on forked PRs');
              console.log('ğŸ“„ Summary will be available in artifacts and job summary');
            }

