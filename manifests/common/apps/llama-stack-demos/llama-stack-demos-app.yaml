    # Llama Stack Demos

    A progressive learning path for building AI applications with Llama
    Stack on OpenShift AI. Seven phases take you from basic setup through
    production-ready full applications.

    ## Learning Path

    1. **Foundations** -- Setup and configuration

    2. **Responses API** -- Basic inference patterns

    3. **RAG** -- Retrieval-augmented generation with Milvus and FAISS

    4. **Advanced Tools** -- Tool calling and MCP integration

    5. **Multi-Agent Systems** -- Agent orchestration and coordination

    6. **Production Patterns** -- Logging, monitoring, caching, async

    7. **Full Applications** -- Knowledge Assistant, Code Assistant,
    Ops Automation, Data Analysis

    ## Getting Started

    1. Clone the repository from GitHub.

    2. Install dependencies with `pip install -e .`

    3. Start with Phase 1 and work through progressively, or jump
    directly to Phase 7 for complete applications.

    Each phase includes runnable notebooks and scripts with Streamlit
    web interfaces for the full applications.
