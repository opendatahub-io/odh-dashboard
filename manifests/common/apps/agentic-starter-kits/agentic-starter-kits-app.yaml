    # Agentic Starter Kits

    Reference implementations for building AI agents on OpenShift AI using
    Llama Stack. Includes four ready-to-deploy agent patterns covering
    common agentic architectures.

    ## Available Agents

    - **LangGraph ReAct Agent** -- Graph-based reasoning and acting loop
    for general-purpose tool use

    - **LlamaIndex Workflow Agent** -- Event-driven multi-step workflow
    for web-integrated agents

    - **Pure LlamaStack Agent** -- Minimal agent using the Llama Stack
    client directly

    - **Agentic RAG** -- Retrieval-augmented generation with autonomous
    retrieval decisions using Milvus

    ## Getting Started

    1. Clone the repository from GitHub.

    2. Choose an agent pattern from the four available kits.

    3. Follow the agent-specific README to configure environment variables
    and deploy locally with Ollama or on OpenShift.

    Each agent exposes a FastAPI server with `/chat` and `/health` endpoints.
