apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: odhdashboardconfigs.opendatahub.io
spec:
  group: opendatahub.io
  scope: Namespaced
  names:
    plural: odhdashboardconfigs
    singular: odhdashboardconfig
    kind: OdhDashboardConfig
  versions:
    - name: v1alpha
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                dashboardConfig:
                  type: object
                  properties:
                    enablement:
                      type: boolean
                    disableInfo:
                      type: boolean
                    disableSupport:
                      type: boolean
                    disableClusterManager:
                      type: boolean
                    disableTracking:
                      type: boolean
                    disableBYONImageStream:
                      type: boolean
                    disableISVBadges:
                      type: boolean
                    disableUserManagement:
                      type: boolean
                notebookSizes:
                  type: array
                  items:
                    type: object
                    required:
                      - name
                      - resources
                    properties:
                      name:
                        type: string
                      resources:
                        type: object
                        properties:
                          requests:
                            type: object
                            properties:
                              cpu:
                                type: string
                              memory:
                                type: string
                          limits:
                            type: object
                            properties:
                              cpu:
                                type: string
                              memory:
                                type: string
                notebookController:
                  type: object
                  properties:
                    enabled:
                      type: boolean
                    notebookNamespace:
                      type: string
                    gpuConfig:
                      type: object
                      properties:
                        enabled:
                          type: boolean
                    envVarConfig:
                      type: object
                      properties:
                        enabled:
                          type: boolean
                    pvcSize:
                      type: string
            status:
              type: object
              properties:
                notebookControllerState:
                  type: array
                  items:
                    type: object
                    properties:
                      user:
                        type: string
                      lastSelectedImage:
                        type: string
                      lastSelectedSize:
                        type: string
                      lastActivity:
                        type: number
