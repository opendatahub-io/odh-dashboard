apiVersion: v1
kind: ConfigMap
metadata:
  name: kube-rbac-proxy-config
data:
  config-file.yaml: |+
    # Check for projects instead of namespaces - more permissive for regular users
    authorization:
      resourceAttributes:
        namespace: ""
        apiGroup: ""
        apiVersion: v1
        resource: "projects"
        verb: "list"
