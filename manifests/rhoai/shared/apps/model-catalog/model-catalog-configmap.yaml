is model was created with [llm-compressor](https://github.com/vllm-project/llm-compressor) by running the code snippet below as part a multimodal announcement blog.\n\n<details>\n  <summary>Model Creation Code</summary>\n  \n```python\nimport requests\nimport torch\nfrom PIL import Image\nfrom transformers import AutoProcessor\nfrom llmcompressor.modifiers.quantization import GPTQModifier\nfrom llmcompressor.transformers import oneshot\nfrom llmcompressor.transformers.tracing import TraceableLlavaForConditionalGeneration\n        \n# Load model.\nmodel_id = \"neuralmagic/Pixtral-Large-Instruct-2411-hf\"\nmodel = TraceableLlavaForConditionalGeneration.from_pretrained(\n    model_id, device_map=\"auto\", torch_dtype=\"auto\"\n)\nprocessor = AutoProcessor.from_pretrained(model_id, trust_remote_code=True)\n# Oneshot arguments\nDATASET_ID = \"flickr30k\"\nDATASET_SPLIT = {\"calibration\": \"test[:512]\"}\nNUM_CALIBRATION_SAMPLES = 512\nMAX_SEQUENCE_LENGTH = 2048\n# Define a oneshot data collator for multimodal inputs.\ndef data_collator(batch):\n    assert len(batch) == 1\n    return {\n        \"input_ids\": torch.LongTensor(batch[0][\"input_ids\"]),\n        \"attention_mask\": torch.tensor(batch[0][\"attention_mask\"]),\n        \"pixel_values\": torch.tensor(batch[0][\"pixel_values\"]),\n    }\n# Recipe\nrecipe = [\n    GPTQModifier(\n        targets=\"Linear\",\n        scheme=\"W8A8\",\n        sequential_targets=[\"MistralDecoderLayer\"],\n        ignore=[\"re:.*lm_head\", \"re:vision_tower.*\", \"re:multi_modal_projector.*\"],\n    ),\n]\nSAVE_DIR==f\"{model_id.split('/')[1]}-quantized.w8a8\"\n# Perform oneshot\noneshot(\n    model=model,\n    tokenizer=model_id,\n    dataset=DATASET_ID,\n    splits=DATASET_SPLIT,\n    recipe=recipe,\n    max_seq_length=MAX_SEQUENCE_LENGTH,\n    num_calibration_samples=NUM_CALIBRATION_SAMPLES,\n    trust_remote_code_model=True,\n    data_collator=data_collator,\n    output_dir=SAVE_DIR\n)\n```\n</details>",
